[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Never cache HTML â€” browsers must always revalidate so they pick up
# new hashed JS/CSS filenames after a deploy.
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma         = "no-cache"
    Expires        = "0"

# Hashed assets (JS, CSS, fonts, images) are content-addressed, so they
# can be cached forever by the browser and CDN.
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
